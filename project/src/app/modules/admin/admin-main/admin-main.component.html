<div class="wrapper">
  <div class="sidebar">
    <div class="nav"
         *ngFor="let menuItem of menuItems"
         [routerLink]="'/admin/' + menuItem.link"
         routerLinkActive="active-nav"
         [class.display_none]="menuItem.disabled"
    >
      <img [src]="'assets/images/' + menuItem.icon + '.svg'" alt="">
      <div class="nav-title">{{menuItem.title}}</div>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
